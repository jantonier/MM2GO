<html>
    <head>
        <title>Registración</title>
        <meta charset = "utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id = "admin">
            <h1>Adminstradores</h1>
            <ul>
                <li v-for = "admin in admins">{{admin.first_name}} {{admin.last_name}} - {{admin.role}}</li>
                <button v-on:click="removeAdministrator">Remover Administrador</button>
            </ul>
            <button v-on:click="addAdministrator">Añadir Administrador</button>
        </div>
        <script src = "../js/dashboard.js"></script>
    </body>
</html>

<html>
    <head>
        <title>Recuperar Contrase単a</title>
        <meta charset="utf-8">
        
        <!--Montserrat font dependency-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

        <!--Axios dependency (for HTTP requests)-->
        <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>

        <!--Vue dependency-->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Bootstrap Vue dependencies-->
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
        <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
        <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

        <link href = "../css/password-reset.css" rel = "stylesheet">
    </head>
    <body>
        <div id = "password-recovery">
            <div class = "reset-container">
                <h1>Restablecer Contrase単a</h1>
                    <b-form class = "form">
                        <b-form-group class = "input"  label-for = "password">
                            <b-form-input v-model = "password" id = "password" type = "password" placeholder = "Contrase単a"></b-form-input>
                        </b-form-group>
                        <b-form-group class = "input" label-for = "confirm_password">
                            <b-form-input v-model = "confirm_password" type = "password" type = "password" id = "confirm_password" placeholder = "Confirmar Contrase単a"></b-form-input>
                        </b-form-group>
                    </b-form>
                    <b-button pill id = "confirm-button" v-on:click = "resetPassword">Confirmar</b-button>
                </div>
            </div>
        </div>
        <script src = "../js/password-reset.js"></script>
    </body>
</html>

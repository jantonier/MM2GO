<!--Home page for MM2GO-->
<html>
<head>
    <title>Mama Mia - Página Principal</title>
    <meta charset = "utf-8">
    <!--Montserrat font dependency-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

    <!--Axios dependency (for HTTP requests)-->
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.js"></script>

     <!--Vue dependency-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap Vue dependencies-->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <link href = "css/home.css" rel = "stylesheet">
    

    <!-- Fade In Logos-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".rg-logo").hide().fadeIn(2500);
            $(".mm2go-logo").hide().fadeIn(2500);
            $(".mm").hide().fadeIn(1000);
        });
    </script>
</head>

<body>
    <header id = "header">
         <b-navbar variant = "light">
            <img src = "img/rg-food.png" class = "rg-logo">
            <h1 class = "mm">Mama Mia</h1>
            <b-button pill id = "dashboard-button" v-on:click="redirect">Tablero</b-button>
        </b-navbar>
    </header>
    <br><br>
    
<div id = "body-container">
    <div class = "subscribe-container">
        <div id = "subscribes">
    <p>¿Desea recibir un email cuando se actualicen los combos del día?</p>
    
    <b-form class = "form">
        <b-form-group id = "name-form" label-for = "name">
            <b-form-input v-model = "name" id = "name" placeholder = "Nombre" :state = "validateName" aria-describedby = "invalid-name-feedback"></b-form-input>
            <b-form-invalid-feedback id="invalid-name-feedback">
                Favor de entrar un nombre válido. 
            </b-form-invalid-feedback>
        </b-form-group>
        <b-form-group id = "last-name-form" label-for = "last_name">
            <b-form-input v-model = "last_name" id = "last_name" placeholder = "Apellido" :state = "validateLastName" aria-describedby="invalid-last-name-feedback"></b-form-input>
            <b-form-invalid-feedback id="invalid-last-name-feedback">
                Favor de entrar un apellido válido. 
              </b-form-invalid-feedback>
        </b-form-group>
        <b-form-group id = "email-form" label-for = "email">
            <b-form-input v-model = "email" id = "email" placeholder = "Email" :state = "validateEmail" aria-describedby="invalid-email-feedback"></b-form-input>
            <b-form-invalid-feedback id="invalid-email-feedback">
                Favor de entrar un email válido. 
              </b-form-invalid-feedback>
        </b-form-group>
        
    </b-form>
    <b-button pill id = "subscribe-button" v-on:click="subscribeUser">Subscribir</b-button>
    </div>
</div>

<div id = "combos">
    <h1>Combos del Día</h1>
    <div class = "menu-list">
        <b-table hover head-variant = "light"  :items="items" :sticky-header="stickyHeader"></b-table>
    </div>
    <b-button pill id = "order-button" v-on:click="redirectToOrder">Ordena Ahora</b-button> 
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="js/home.js"></script>

</body>

</html>
